						var coordinates = e.features[0].geometry.coordinates.slice();
						var building = e.features[0].properties.building;
						var room = e.features[0].properties.room;
						var url = e.features[0].properties.url;

						if (e.features[0].properties.room2) {
							var room2 = e.features[0].properties.room2;
							var url2 = e.features[0].properties.url2;
							var popupHTML = '<h3>' + building + '</h3><p><a href="' + url + '">' + room + '</a></p><p><a href="' + url2 + '">' + room2 + '</a></p>';
						} else {
							var popupHTML = '<h3>' + building + '</h3><p><a href="' + url + '">' + room + '</a></p>';
						}

						new mapboxgl.Popup()
							.setLngLat(coordinates)
							.setHTML(popupHTML)
							.addTo(map);
